<div class="modal fade bs-example-modal-xs" tabindex="-1" id="confirmModel" role="dialog" aria-labelledby="mySmallModalLabel" ng-controller="modalCrl">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h6 class="modal-title" id="gridSystemModalLabel">{{title}}</h6>
      </div>
	  <div class="modal-body" ng-switch on="type" ng-hide="loadFlg" >
		<div ng-switch-when="kick" >{{message}}</div>
		<div ng-switch-when="block" >{{message}}</div>
		<div ng-switch-when="equ" >
			<ul class="list-group">
			  <li class="list-group-item" ng-repeat="equ in item">装备:{{equ.name}} 来自:{{equ.from}}</li>
			</ul>
		</div>
		<div ng-switch-when="ban">
			<form>
				<div class="form-group">
					<label class="sr-only" for="banTimeInput">000</label>
					<div class="input-group">
					  <input type="text" class="form-control" id="banTimeInput" placeholder="000">
					  <div class="input-group-addon">秒</div>
					</div>
				</div>
			</form>
		</div>
	  </div>
	  <div class="loading loading center-block text-center well" ng-show="loadFlg" ><img src="/images/loading.svg"/> Loading</div>
	  <div class="modal-footer">
        <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary btn-xs" ng-click="confirmClick()">确认</button>
      </div>
    </div>
  </div>
</div>
